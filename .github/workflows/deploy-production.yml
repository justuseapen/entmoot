name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Git SHA, tag, or branch to deploy (default: main)"
        required: false
        default: "main"
        type: string
      skip_staging_check:
        description: "Skip staging health check (use with caution)"
        required: false
        type: boolean
        default: false

concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend
  PRODUCTION_URL: https://entmoot.app
  STAGING_URL: https://staging.entmoot.app

jobs:
  verify-staging:
    name: Verify Staging Health
    if: ${{ !inputs.skip_staging_check }}
    runs-on: ubuntu-latest

    steps:
      - name: Check staging health
        run: |
          echo "Verifying staging environment is healthy before production deploy..."

          RESPONSE=$(curl -s -w "\n%{http_code}" "${{ env.STAGING_URL }}/health" || echo "CURL_FAILED")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          if [[ "$HTTP_CODE" != "200" ]]; then
            echo "::error::Staging is not healthy (HTTP $HTTP_CODE). Deploy to staging first and verify it works."
            echo "Response: $BODY"
            exit 1
          fi

          echo "Staging is healthy. Proceeding with production deployment."

  build-production:
    name: Build Production Images
    needs: [verify-staging]
    if: always() && (needs.verify-staging.result == 'success' || needs.verify-staging.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get commit SHA
        id: get_sha
        run: |
          SHA=$(git rev-parse HEAD)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "Deploying commit: $SHA"

      - name: Build and push production image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_sha.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend for production
        working-directory: frontend
        env:
          VITE_APP_VERSION: ${{ steps.get_sha.outputs.sha }}
          VITE_SENTRY_DSN: ${{ secrets.PRODUCTION_SENTRY_DSN }}
        run: |
          npm ci
          npm run build

      - name: Upload production frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-production-${{ steps.get_sha.outputs.sha }}
          path: frontend/dist
          retention-days: 30

    outputs:
      sha: ${{ steps.get_sha.outputs.sha }}

  deploy-production:
    name: Deploy to Production
    needs: [build-production]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ env.PRODUCTION_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-production-${{ needs.build-production.outputs.sha }}
          path: frontend/dist

      - name: Trigger Coolify Production Deployment
        run: |
          echo "Triggering Coolify deployment for production..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.COOLIFY_PRODUCTION_WEBHOOK_URL }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "sha": "${{ needs.build-production.outputs.sha }}",
              "tag": "production"
            }' || echo "CURL_FAILED")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          echo "Response code: $HTTP_CODE"

          if [[ "$HTTP_CODE" != "200" && "$HTTP_CODE" != "201" && "$HTTP_CODE" != "202" ]]; then
            echo "::warning::Coolify webhook returned status $HTTP_CODE"
          fi

      - name: Wait for deployment
        run: |
          echo "Waiting for production deployment to initialize..."
          sleep 45

      - name: Health check
        id: health_check
        run: |
          echo "Running health checks on production..."

          for i in {1..20}; do
            echo "Attempt $i of 20..."

            RESPONSE=$(curl -s -w "\n%{http_code}" "${{ env.PRODUCTION_URL }}/health" || echo "CURL_FAILED")
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | head -n-1)

            if [[ "$HTTP_CODE" == "200" ]]; then
              echo "Health check passed!"
              echo "Response: $BODY"
              echo "healthy=true" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "Health check failed (HTTP $HTTP_CODE). Retrying in 15 seconds..."
            sleep 15
          done

          echo "::error::Production health check failed after 20 attempts"
          echo "healthy=false" >> $GITHUB_OUTPUT
          exit 1

      - name: Create deployment tag
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG_NAME="deploy-$(date +%Y%m%d-%H%M%S)"
          git tag -a "$TAG_NAME" -m "Production deployment at $(date)"
          git push origin "$TAG_NAME"
          echo "Created deployment tag: $TAG_NAME"

      - name: Update deployment status - Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.build-production.outputs.sha }}',
              state: 'success',
              target_url: '${{ env.PRODUCTION_URL }}',
              description: 'Production deployment successful',
              context: 'Production Environment'
            })

      - name: Update deployment status - Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.build-production.outputs.sha }}',
              state: 'failure',
              description: 'Production deployment failed - check logs',
              context: 'Production Environment'
            })

      - name: Post deployment summary
        if: always()
        run: |
          echo "## Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed Version | \`${{ inputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit SHA | \`${{ needs.build-production.outputs.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Production URL | [${{ env.PRODUCTION_URL }}](${{ env.PRODUCTION_URL }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Status | ${{ steps.health_check.outputs.healthy == 'true' && 'Healthy' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed By | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered At | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
