<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!--
    Entmoot Favicon - Simplified Tree of Life
    Optimized for small sizes (16x16, 32x32)
  -->

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1C4532"/>

  <!-- Tree design in cream/gold -->
  <!-- Trunk -->
  <path
    d="M16 26 L16 17"
    stroke="#F5F0E6"
    stroke-width="2.5"
    stroke-linecap="round"
  />

  <!-- Center branch -->
  <path
    d="M16 17 L16 7"
    stroke="#F5F0E6"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Left branch -->
  <path
    d="M16 17 Q11 13 7 9"
    stroke="#F5F0E6"
    stroke-width="1.5"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Right branch -->
  <path
    d="M16 17 Q21 13 25 9"
    stroke="#F5F0E6"
    stroke-width="1.5"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Small accent dot at top -->
  <circle cx="16" cy="6" r="1.5" fill="#C9A227"/>
</svg>
