<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!--
    Entmoot Tree of Life Medallion Logo
    Heritage Design System
    Primary Color: #1C4532 (Deep Forest)
    Accent Color: #C9A227 (Antique Gold)
  -->

  <!-- Background circle with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8E7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1C4532;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D5A27;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="96" stroke="#C9A227" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Main medallion circle -->
  <circle cx="100" cy="100" r="90" stroke="#1C4532" stroke-width="3" fill="url(#bgGradient)"/>

  <!-- Inner decorative ring -->
  <circle cx="100" cy="100" r="82" stroke="#1C4532" stroke-width="1" fill="none" opacity="0.2"/>

  <!-- Decorative dots around the inner ring -->
  <circle cx="100" cy="22" r="2" fill="#C9A227" opacity="0.6"/>
  <circle cx="178" cy="100" r="2" fill="#C9A227" opacity="0.6"/>
  <circle cx="100" cy="178" r="2" fill="#C9A227" opacity="0.6"/>
  <circle cx="22" cy="100" r="2" fill="#C9A227" opacity="0.6"/>

  <!-- Tree trunk -->
  <path
    d="M100 165 L100 105"
    stroke="url(#trunkGradient)"
    stroke-width="8"
    stroke-linecap="round"
  />

  <!-- Main center branch (going up) -->
  <path
    d="M100 105 L100 45"
    stroke="#1C4532"
    stroke-width="5"
    stroke-linecap="round"
  />

  <!-- Left main branch -->
  <path
    d="M100 105 Q70 85 45 55"
    stroke="#1C4532"
    stroke-width="4"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Right main branch -->
  <path
    d="M100 105 Q130 85 155 55"
    stroke="#1C4532"
    stroke-width="4"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Secondary branches - left -->
  <path
    d="M70 85 Q55 70 40 65"
    stroke="#1C4532"
    stroke-width="2.5"
    fill="none"
    stroke-linecap="round"
    opacity="0.8"
  />
  <path
    d="M60 75 Q50 60 55 45"
    stroke="#1C4532"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
    opacity="0.7"
  />

  <!-- Secondary branches - right -->
  <path
    d="M130 85 Q145 70 160 65"
    stroke="#1C4532"
    stroke-width="2.5"
    fill="none"
    stroke-linecap="round"
    opacity="0.8"
  />
  <path
    d="M140 75 Q150 60 145 45"
    stroke="#1C4532"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
    opacity="0.7"
  />

  <!-- Small top branches -->
  <path
    d="M100 60 Q85 50 75 40"
    stroke="#1C4532"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
    opacity="0.6"
  />
  <path
    d="M100 60 Q115 50 125 40"
    stroke="#1C4532"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
    opacity="0.6"
  />

  <!-- Roots - left -->
  <path
    d="M100 165 Q70 175 45 180"
    stroke="#1C4532"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
    opacity="0.5"
  />
  <path
    d="M85 170 Q70 178 55 175"
    stroke="#1C4532"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
    opacity="0.4"
  />

  <!-- Roots - right -->
  <path
    d="M100 165 Q130 175 155 180"
    stroke="#1C4532"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
    opacity="0.5"
  />
  <path
    d="M115 170 Q130 178 145 175"
    stroke="#1C4532"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
    opacity="0.4"
  />

  <!-- Small leaves/dots at branch tips for visual interest -->
  <circle cx="45" cy="55" r="4" fill="#1C4532" opacity="0.3"/>
  <circle cx="155" cy="55" r="4" fill="#1C4532" opacity="0.3"/>
  <circle cx="40" cy="65" r="3" fill="#1C4532" opacity="0.25"/>
  <circle cx="160" cy="65" r="3" fill="#1C4532" opacity="0.25"/>
  <circle cx="55" cy="45" r="3" fill="#1C4532" opacity="0.2"/>
  <circle cx="145" cy="45" r="3" fill="#1C4532" opacity="0.2"/>
  <circle cx="75" cy="40" r="3" fill="#1C4532" opacity="0.2"/>
  <circle cx="125" cy="40" r="3" fill="#1C4532" opacity="0.2"/>
  <circle cx="100" cy="45" r="4" fill="#1C4532" opacity="0.3"/>
</svg>
