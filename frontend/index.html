<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags (defaults, overridden by react-helmet-async) -->
    <title>Entmoot - Family Goal Planning Made Fun | Build Your Adventure Together</title>
    <meta name="title" content="Entmoot - Family Goal Planning Made Fun | Build Your Adventure Together" />
    <meta name="description" content="Transform family chaos into epic adventures. Entmoot helps families set SMART goals, plan daily quests, celebrate wins, and grow together. Free for families up to 5." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://entmoot.app/" />
    <meta property="og:title" content="Entmoot - Family Goal Planning Made Fun | Build Your Adventure Together" />
    <meta property="og:description" content="Transform family chaos into epic adventures. Entmoot helps families set SMART goals, plan daily quests, celebrate wins, and grow together. Free for families up to 5." />
    <meta property="og:image" content="https://entmoot.app/og-image.png" />
    <meta property="og:site_name" content="Entmoot" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://entmoot.app/" />
    <meta name="twitter:title" content="Entmoot - Family Goal Planning Made Fun | Build Your Adventure Together" />
    <meta name="twitter:description" content="Transform family chaos into epic adventures. Entmoot helps families set SMART goals, plan daily quests, celebrate wins, and grow together. Free for families up to 5." />
    <meta name="twitter:image" content="https://entmoot.app/og-image.png" />
    <meta name="twitter:site" content="@entmootapp" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <link rel="canonical" href="https://entmoot.app/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- HeyDev Feedback Widget -->
    <!-- Conditionally loads the HeyDev widget if API key is configured -->
    <script>
      (function() {
        var apiKey = '%VITE_HEYDEV_API_KEY%';
        var endpoint = '%VITE_HEYDEV_ENDPOINT%' || 'https://heydev.io';

        // Only load widget if API key is present
        if (!apiKey || apiKey === '%' + 'VITE_HEYDEV_API_KEY' + '%') {
          console.log('HeyDev widget disabled: VITE_HEYDEV_API_KEY not configured');
          return;
        }

        // Create and append the HeyDev script
        var script = document.createElement('script');
        script.async = true;
        script.src = endpoint + '/widget.js';
        script.setAttribute('data-api-key', apiKey);
        script.setAttribute('data-theme', 'auto');
        script.setAttribute('data-error-tracking', 'true');
        document.head.appendChild(script);
      })();
    </script>
  </body>
</html>
