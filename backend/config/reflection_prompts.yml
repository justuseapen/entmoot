# Reflection prompts for different reflection types
# These are the guided prompts shown to users during their reflection sessions

evening:
  - key: "went_well"
    prompt: "What went well today?"
    description: "Celebrate your wins, big or small"
  - key: "challenging"
    prompt: "What was challenging?"
    description: "Acknowledge the difficult moments"
  - key: "learned"
    prompt: "What did you learn today?"
    description: "Capture insights and growth"
  - key: "tomorrow"
    prompt: "What will you do differently tomorrow?"
    description: "Set intentions for improvement"

weekly:
  - key: "wins"
    prompt: "What were your biggest wins this week?"
    description: "Recognize your accomplishments"
  - key: "challenges"
    prompt: "What challenges did you face?"
    description: "Reflect on obstacles encountered"
  - key: "lessons"
    prompt: "What lessons did you learn?"
    description: "Distill wisdom from your experiences"
  - key: "priorities"
    prompt: "What are your top priorities for next week?"
    description: "Plan for the week ahead"

monthly:
  - key: "achievements"
    prompt: "What were your key achievements this month?"
    description: "Review your monthly progress"
  - key: "setbacks"
    prompt: "What setbacks did you experience?"
    description: "Analyze what held you back"
  - key: "growth"
    prompt: "How have you grown this month?"
    description: "Reflect on personal development"
  - key: "focus"
    prompt: "What should you focus on next month?"
    description: "Set your monthly intentions"

quarterly:
  - key: "goals_progress"
    prompt: "How did you progress on your quarterly goals?"
    description: "Evaluate your goal achievement"
  - key: "surprises"
    prompt: "What surprised you this quarter?"
    description: "Reflect on unexpected events"
  - key: "adjustments"
    prompt: "What adjustments will you make?"
    description: "Plan strategic changes"
  - key: "next_quarter"
    prompt: "What are your goals for next quarter?"
    description: "Set your quarterly objectives"

annual:
  - key: "highlights"
    prompt: "What were the highlights of your year?"
    description: "Celebrate your yearly journey"
  - key: "tough_times"
    prompt: "What were the tough times and how did you overcome them?"
    description: "Acknowledge resilience"
  - key: "transformations"
    prompt: "How have you transformed this year?"
    description: "Reflect on your evolution"
  - key: "year_ahead"
    prompt: "What do you want to achieve next year?"
    description: "Dream big for the year ahead"
